<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function checkmin(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -5, 7, 8];
    let min = checkmin(arr1)
    document.write("gía trị nhỏ nhất của mảng 1 là " + min)
    let arr2 = [0, 0, 0, 0, 0]
</script>
</body>
</html>
