<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>Temperature Converter</h1>
<div>
    <h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
    <span>Fahrenheil: <input type="number" id="input" oninput="convertTemp()"></span>
    <p>Celsius: <span id="outputCelsius"></span></p>
</div>
<script>
    function changeTemp(temp) {
        let result = (temp - 32) / 1.8;
        return result;
    }

    function convertTemp() {
        let input = parseFloat(document.getElementById("input").value);
        let result = changeTemp(input);
        document.getElementById("outputCelsius").innerHTML = result;
    }
</script>
</body>
</html>
